<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped ">
  <thead>
    <tr>
      <th scope="col" *ngFor="let item of columns">{{ item }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tickets">
      <td>{{ item.transactionDate }}</td>
      <td>{{ item.formatedType }}</td>
      <td>{{ item.account }}</td>
      <td>{{ item.value }}</td>
      <td>{{ item.formatedSZtatus }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.client }}</td>
      <td>
        <button (click)="delete(item._id)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
