  <h2 class="mb-4">Novo lançamento</h2>

  <form [formGroup]="ticketForm" (submit)="submit()">

    <div class="form-row justify-content-center">

      <div class="form-group col-md col-sm-12">
        <label for="date">Data</label>
        <input class="form-control" formControlName="date" type="date" id="date">
      </div>

      <div class="form-group col-md col-sm-12">
        <label for="type">Tipo</label>
        <select formControlName="type" class="form-control" id="type">
          <option value="0">Despesa</option>
          <option value="1">Receita</option>
        </select>
      </div>

      <div class="form-group col-md col-sm-12">
        <label for="value">Valor</label>
        <input class="form-control" formControlName="value" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" id="value">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md col-sm-12">
        <label for="account">Conta</label>
        <input class="form-control" formControlName="account" type="text" id="account">
      </div>


        <div class="form-group col-md col-sm-12">
          <label for="client">Cliente</label>
          <input class="form-control" formControlName="client" type="text" id="client">
        </div>

        <div class="form-group col-md col-sm-12-auto">

          <div class="form-check mt-4 form-check-inline">
            <input class="form-check-input" type="radio" formControlName="status" id="status1" value="true">
            <label class="form-check-label" for="status1">Pago</label>
          </div>
          <div class="form-check mt-4 form-check-inline">
            <input class="form-check-input" type="radio" formControlName="status" id="status2" value="false">
            <label class="form-check-label" for="status2">Não pago</label>
          </div>
        </div>
      </div>

      <div class="form-row">



    </div>

    <div class="form-row">
      <div class="form-group col-md col-sm-12">
        <label for="category">Categoria</label>
        <input class="form-control" formControlName="category" type="text" id="category">
      </div>

      <div class="form-group col-md col-sm-12">
        <label for="description">Descrição</label>
        <input class="form-control" formControlName="description" type="text" id="description">
      </div>
    </div>

    <button class="btn btn-secondary mr-3" [routerLink]="['/tickets']">Voltar</button>

    <button class="btn btn-primary" type="submit">Salvar</button>
  </form>
